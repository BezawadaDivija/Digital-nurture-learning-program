<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation Example</title>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#events">Events</a> |
    <a href="#contact">Contact</a> |
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Main Sections -->
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to our community event portal.</p>
    </section>

    <section id="events">
      <h2>Events</h2>
      <p>Here are the latest upcoming events in your area.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Reach out to us with any questions or suggestions.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Community Events</p>
  </footer>

</body>
</html>
