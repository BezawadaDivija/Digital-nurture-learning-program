<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Banner</title>

  <style>
    /* Internal CSS for the banner and class */
    #welcomeBanner {
      background-color: #007BFF; /* Bootstrap blue */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 0 4px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">Community Member</span>!<br>
    <span style="color: red; font-weight: bold;">Special Offer: Free Access to All Events This Month!</span>
  </div>

</body>
</html>
